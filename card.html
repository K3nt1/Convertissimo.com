<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0" />
        <title>Flip Card</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3r1rZj/k7ujTnHg4CGR2D7kSs0v4L Lanw2qksYuRlEzo+tcaEPQogQoKaoGN26/zrn20ImR1DfuLWn007aBA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"
        />
    </head>
    <body>

        <div class="contenair">
            <h1>
                <span> Les offres disponibles</span>
                <span>dans votre parking cité mondiale</span>
            </h1>   
            <nav>
            <div class="card-container">
        
                <div class="card-wrapper">
                    <div class="card">
                        <div class="card-font">
                            <p> Vous rédisez à moins d'1km d'un parteking</p>
                            <div class="card-price">
                                <span> 64€ / mois</span>
                            </div>
                            <i class="arrow-icon fas fa-arrow-right"></i>
                        </div>
                        <div class="card-back">
                            <a href="#" class="btn"> Je prend rendez-vous</a>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
