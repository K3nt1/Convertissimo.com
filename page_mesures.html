        <link rel="stylesheet" href="style_mesures.css" />
	</head>
    <header>
        <div class="contenair">
            <nav>
                <a href="index.html"><img src="media/logo.png" class="logo"></a>
                <ul>
                    <li><a href="page_devises.html">Devises</a></li>
                    <li><a href="#">Mesures</a></li>
                    <li><a href="page_masses.html">Masses</a></li>
                    <li><a href="page_volumes.html">Volumes</a></li>
                    <li><a href="page_numeration.html">Numération</a></li>
                </ul>
            </nav>
            <div class="tableau">
                <table>
                    <thead>
                    <tr>
                        <th>De</th>
                        <th>À</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                        <select id="de-unite">
                            <option value="m">Mètres</option>
                            <option value="Km">Kilomètres</option>
                            <option value="mi">Miles</option>
                            <option value="yd">Yards</option>
                            <option value="ft">Pieds</option>
                        </select>
                        </td>
                        <td>
                        <select id="a-unite">
                            <option value="ft">Pieds</option>
                            <option value="yd">Yards</option>
                            <option value="mi">Miles</option>
                            <option value="m">Mètres</option>
                            <option value="Km">Kilomètres</option>
                        </select>
                        </td> 
                    </tr>
                    </tbody>
                </table>
                
                <label for="valeur">Valeur à convertir:</label>
                <input type="number" id="valeur" name="valeur">
                
                <button onclick="convertir()">Convertir</button>
                
                <p id="resultat"> <em>Résultat de votre conversion...</em></p>
                <script>
                    function convertir() {
                    var deUnite = document.getElementById("de-unite").value;
                    var aUnite = document.getElementById("a-unite").value;
                    var valeur = document.getElementById("valeur").value;
                
                    var facteur = 1; 
                    if (deUnite === "m" && aUnite === "ft") {
                        facteur = 3.28084;
                    } else if (deUnite === "m" && aUnite === "Km") {
                        facteur = 0.001;
                    } else if (deUnite === "m" && aUnite === "mi") {
                        facteur = 0.000621371;
                    } else if (deUnite === "m" && aUnite === "yd") {
                        facteur = (1/0.9144);
                    } else if (deUnite === "ft" && aUnite === "m") {
                        facteur = 0.3048;
                    } else if (deUnite === "ft" && aUnite === "mi") {
                        facteur = 0.000189394;
                    } else if (deUnite === "ft" && aUnite === "yd") {
                        facteur = (1/3);
                    } else if (deUnite === "ft" && aUnite === "Km") {
                        facteur = 0.0003048;
                    } else if (deUnite === "Km" && aUnite === "mi") {
                        facteur = 0.621371;
                    } else if (deUnite === "Km" && aUnite === "ft") {
                        facteur = 3280,84;
                    } else if (deUnite === "Km" && aUnite === "m") {
                        facteur = 1000;
                    } else if (deUnite === "Km" && aUnite === "yd") {
                        facteur = 1093.61;
                    } else if (deUnite === "mi" && aUnite === "Km") {
                        facteur = (1/0.621371);
                    } else if (deUnite === "mi" && aUnite === "ft") {
                        facteur = 5280;
                    } else if (deUnite === "mi" && aUnite === "m") {
                        facteur = (1/0.000621371);
                    } else if (deUnite === "mi" && aUnite === "yd") {
                        facteur = 1760;
                    } else if (deUnite === "yd" && aUnite === "m") {
                        facteur = 0.9144;
                    } else if (deUnite === "yd" && aUnite === "mi") {
                        facteur = 0.000568182;
                    } else if (deUnite === "yd" && aUnite === "Km") {
                        facteur = 0.0009144;
                    } else if (deUnite === "yd" && aUnite === "ft") {
                        facteur = 3;
                    }
                    var resultat = valeur * facteur;
                
                    document.getElementById("resultat").innerHTML = valeur + " " + deUnite + " = " + resultat + " " + aUnite;
                    }
                </script>
            </div>
        </div>
    </header>
